<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Svg checkbox</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/checkbox.css" />
</head>

<body>
	<section>
		<form class="ac-custom ac-checkbox ac-checkmark" autocomplete="off">
			<h2>Why do you interactively procrastinate high-payoff content without backward-compatible data?</h2>
			<ul>
				<li><div><input id="cb6" name="cb6" type="checkbox"><label for="cb6">Credibly reintermediate backend ideas</label></div></li>
				<li><div><input id="cb7" name="cb7" type="checkbox"><label for="cb7">Continually reintermediate integrated processes</label></div></li>
				<li><div><input id="cb8" name="cb8" type="checkbox"><label for="cb8">Distinctively exploit optimal alignments</label></div></li>
				<li><div><input id="cb9" name="cb9" type="checkbox"><label for="cb9">Quickly coordinate e-business applications</label></div></li>
			<ul>
		</form>
	</section>
    <script src="js/SvgCheckbox.js"></script>
    <script>
        var checkbxsCheckmark = Array.prototype.slice.call( document.querySelectorAll( 'form.ac-checkmark input[type="checkbox"]' ) );
        checkbxsCheckmark.forEach( function( el, i ) { 
            var sc = new SvgCheckbox();
            sc.controlCheckbox( el, 'checkmark' ); 
            sc.onClick=function(el){
                console.log(el.id);
            }
        } );
    </script>
</body>

</html>
